<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Voice Initiative Peer-to-Peer Cue System --- Controller</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #222;
            color: #eee;
        }

        h1 {
            color: #6AF;
            font-size: 1.1rem;
            @media screen and (min-width: 768px) {
                font-size: 1.5rem;
            }
        }

        input {
            margin-bottom: 5px;
        }

        hr {
            border: solid 1px #444;
        }

        .hidden {
            visibility: hidden;
        }

        .no-display {
            display: none;
        }

        .status {
            padding: 0 0 15px;
            font-weight: bold;
            border-bottom: 2px solid #444;
        }

        .control-container {
            display: flex;
            flex-flow: row wrap;
            /* background: #333; */
            column-gap: 5px;
            padding: 5px;
            margin: 0 0 15px;
        }

        .control {
            flex: 1 1 380px;
            padding-bottom: 20px;
            width: 100%;
            background-color: #222;
        }

        .title {
            margin-bottom: 5px;
            color: #bbb;
        }

        .control-section {
            margin-left: 10px;
        }

        .message {
            height: 125px;
            max-height: 125px;
            margin: -1em 0 10px;
            border-bottom: 2px solid #444;
            overflow: auto;
        }

        .msg-time {
            color: lightblue;
        }

        .cueMsg {
            color: lightsalmon;
        }

        .selfMsg {
            color: lightgreen;
        }

        .peerMsg {
            color: lightcoral;
        }

        .sender-btns-wrapper {
            display: flex;
            flex-flow: row nowrap;
            column-gap: 5px;
            margin-bottom: 1em;
        }

        .return-to-initiative-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-basis: 150px;
            aspect-ratio: 16 / 9;
            background-color: transparent;
            background-image: url(.././styles/themes/kenobi/images/vader-versus3.webp);
            background-size: cover;
            text-shadow: 0 0 5px black, 0 0 10px black, 0 0 10px black, 0 0 10px black, 0 0 15px black;
            color: white;
            letter-spacing: 0.15em;
            font-weight: bold;
        }

        .return-to-initiative-btn.active {
            outline: solid yellow;
            outline-offset: 1px;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .radio-button {
            display: inline-flex;
            width: 80px;
            height: 45px;
            border: 2px solid lightgray;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            border-radius: 4px;
            filter: blur(0.5px);
            text-shadow: 0 0 5px black, 0 0 5px black, 0 0 5px black;
            font-weight: 700;
            box-sizing: border-box;
            align-items: flex-end;
            line-height: 1;
            padding: 0.05em .25em;
        }

        input[type="radio"] {
            display: none;
            color: white;
        }

        input[type="radio"]:checked+label {
            outline: solid rgba(255, 255, 0, 0.5);
            outline-offset: 1px;
        }

        .active input[type="radio"]:checked+label {
            background-color: lightgray;
            outline-color: yellow;
        }
    </style>
</head>

<body>
    <h1>Voice Initiative Peer-to-Peer Cue System --- Controller</h1>

    <div class="control-container">
        <div class="control">
            <div class="title">Status:</div>
            <div class="control-section">
                <span style="font-weight: bold">ID: </span>
                <input type="text" id="receiver-id" title="Input the ID from receive.html">
                <button id="connect-button">Connect</button>
                <div id="status" class="status"></div>
            </div>
        </div>
    </div>

    <label for="go_to_slide">Go to Slide...</label>
    <div class="sender-btns-wrapper">
        <div id="go_to_slide" class="radio-group"></div>
    </div>

    <div class="sender-btns-wrapper">
        <button id="back_to_initiative" type="button" class="control-button return-to-initiative-btn"
            onclick="signal('back_to_initiative');">Initiative Tracker</button>
    </div>

    <div class="sender-btns-wrapper">
        <div>
            <label for="updateTheme">Update Theme</label>
            <select id="updateTheme" class="control-dropdown update-theme"
                onchange="signal('updateTheme:'+event.target.value)">
                <option value="D&D">D&D</option>
                <option value="Empire">Empire</option>
                <option value="Kenobi">Kenobi</option>
            </select>
        </div>
        <div>
            <label for="updateSlideshowContext">Update Slideshow</label>
            <select id="updateSlideshowContext" class="control-dropdown update-slideshow-context"
                onchange="signal('updateSlideshowContext:'+event.target.value)">
                <option value="">None</option>
                <option value="halcyon-remnant">The Halcyon Remnant</option>
                <option value="imperial-decryptor">The Imperial Decryptor</option>
                <option value="lost-temple">The Lost Jedi Temple</option>
                <option value="rugosa">Disruption on Rugosa</option>
            </select>
        </div>
    </div>

    <div class="sender-btns-wrapper">
        <div id="initiative_order">
            <table>
            </table>
        </div>
    </div>

    <hr />

    <div class="control">
        <div class="title">Log:</div>
        <div class="control-section">
            <div class="message" id="message"></div>
            <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
            <button type="button" id="sendButton">Send</button>
            <button type="button" id="clearMsgsButton">Clear Msgs (Local)</button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script src="../scripts/controller.js"></script> <!-- External JS script -->
</body>

</html>
